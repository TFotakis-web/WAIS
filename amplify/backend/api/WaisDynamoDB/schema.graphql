type Trade
  @model(subscriptions: null)
  @auth(rules: [{ allow: groups, groups: ["admin"] }, { allow: private, provider: iam }])
  @key(name: "byName", fields: ["tradeName", "id"]) {
  id: ID!

  # Trade details
  tradeName: String!
  tin: String!
  logo: AWSURL!
  info: String!
  postcode: String!
  ownerId: ID!
  ownerUsername: String!

  # HR
  ownerProfile: UserProfile @connection(fields: ["ownerId"])
  employees: [TradeUserConnection] @connection(keyName: "byTradeId", fields: ["id"])
  contractors: [TradeUserConnection] @connection(keyName: "byTradeId", fields: ["id"])

  # Connections
  fromCompanyAccess: [CompanyAccessConnection] @connection(keyName: "byFromId", fields: ["id"]) # Accesses requested by this trade
  toCompanyAccess: [CompanyAccessConnection] @connection(keyName: "byToId", fields: ["id"]) #  Accesses made by others to this trade
  contractAccess: [TradeContractConnection] @connection(keyName: "byTradeId", fields: ["id"])
}

type UserProfile
  @model(subscriptions: null)
  @auth(rules: [{ allow: groups, groups: ["admin"] }, { allow: private, provider: iam }])
  @key(name: "byUsername", fields: ["username", "id"]) {
  id: ID! #Cognito ID
  username: String!

  #Unique fields, not present anywhere eles
  telephone: String
  tin: Int!
  doy: String!
  familyStatus: String!
  chamberRecordNumber: String!
  insuranceLicenseExpirationDate: AWSTimestamp!
  partnersNumberLimit: Int!
  professionStartDate: String!
  file: [S3Object]

  # Connected with ONE trade if its a STANDARD user or multiple trades if its a CONTRACTOR
  tradeCon: [TradeUserConnection] @connection(keyName: "byUserId", fields: ["id"])
}

