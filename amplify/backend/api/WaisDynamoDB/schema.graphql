# Everyone can call this queries
# Authentication is performed inside the lambda resolver
type Query {
  #Utils
  me: User @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])

  user(username: String!): User
    @function(name: "resolver-${env}")
    @auth(rules: [{ allow: groups, groups: ["admin"] }, { allow: private, provider: iam }])

  echo(msg: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])

  # Request API
  sendRequest(requestType: RequestType!, payload: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])
  resolveRequest(id: ID!, payload: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])
}

type Mutation {
  manageCustomers(action: ResourceAction!, payload: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])
  manageContracts(action: ResourceAction!, payload: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])
  manageEmployees(action: ResourceAction!, payload: String!): String @function(name: "resolver-${env}") @auth(rules: [{ allow: private }])

  # Update user balance
  sendMoneyToUserWithUsername(receiverUsername: String, amount: Float!): String
    @function(name: "resolver-${env}")
    @auth(rules: [{ allow: private }])
}

# ###################### ENUMS/TYPES ######################

# CRUD specififc types
enum ResourceAction {
  CREATE
  UPDATE
  DELETE
}

enum RequestType {
  CREATE_TRADE
  CREATE_COMPANY_CONNECTION
  INVITE_EMPLOYEE_TO_OFFICE
  INVITE_CONTRACTOR_TO_OFFICE
}

# Employee management API
enum EmployeeAction {
  UPDATE_PERMISSIONS # Overwrites the user's permissions iff they exist in the 'members' field
  REMOVE # Remove user, permissions field is ignored and thus can be omitted
}

#Add all department-specific
type UserPermissions {
  department: String #User defined
  read: Boolean
  write: Boolean
}
type S3Object {
  bucket: String!
  region: String!
  key: String!
  name: String!
}

enum EmployeeType {
  STANDARD
  CONTRACTOR
}

type DriversLicense {
  LicenseID: Int
  DriversLicenseType: String # Erasitexniko/Epaggelmatiko
  Category: [DriversLicenseCategory]
}

type DriversLicenseCategory {
  category: String
  issueDate: String
  expiresAt: String
}

type InsurancePackage {
  name: String!
  insuranceClass: String!
  coverage: [String]
  usages: String
}

# These types derived from https://docs.aws.amazon.com/AWSJavaScriptSDK/latest/AWS/CognitoIdentityServiceProvider.html#adminGetUser-property
type User {
  Username: String!
  UserAttributes: [Value]
  UserCreateDate: String
  UserLastModifiedDate: String
  Enabled: Boolean
  UserStatus: UserStatus
  MFAOptions: [MFAOption]
  PreferredMfaSetting: String
  UserMFASettingList: String
}
type Value {
  Name: String!
  Value: String
}
type MFAOption {
  DeliveryMedium: String
  AttributeName: String
}
enum UserStatus {
  UNCONFIRMED
  CONFIRMED
  ARCHIVED
  COMPROMISED
  UNKNOWN
  RESET_REQUIRED
  FORCE_CHANGE_PASSWORD
}

enum ConnectionStatus {
  ACCEPTED
  REJECTED
}

